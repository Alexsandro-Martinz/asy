{% extends 'base.html' %}

{% block title %}Dashboard - Administrador{% endblock %}

{% block content %}
    {% if cards %}
    <div class="row">
    <div class="col-md-3 mb-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Title</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                    Card Subtitle
                </h6>
                <a href="#" class="card-link">Ver detalhes</a>
            </div>
        </div>
    </div>
        {% for card in cards %}    
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body ">
                            <h5 class="card-title">{{ card.title }}</h5>
                            <p class="card-text">{{ card.value }}</p>
                            <a href="{{ card.url }}" class="btn btn-primary">Acessar</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
    {% endif %}

{% endblock %}
